name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - dev
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: yarn install
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Unit Test
      run: yarn test:ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v