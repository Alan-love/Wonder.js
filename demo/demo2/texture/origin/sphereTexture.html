<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sphere map</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
    <script src="/DYEngine/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<input id="inp"/>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            canvasId: "canvas"
        });

        dy.LoaderManager.getInstance().load([
            {url: "../../../res/1.jpg", id:"map1"}
        ]).subscribe(null, function(e){
                    throw e;
                },
                function(){
                    init();
                });

        function init() {
            _initScene();
        }

        function _initScene() {
            var material = dy.MapMaterial.create();


            var map = dy.TwoDTexture.create( dy.TextureLoader.getInstance().get("texture1"));


            material.addMap(map);



            var geometry = dy.SphereGeometry.create();
            geometry.material = material;
            geometry.radius = 5;
            geometry.segments = 30;


            var mesh = dy.GameObject.create();
            mesh.addComponent(geometry);

            var meshRenderer = dy.MeshRenderer.create();

            mesh.addComponent(meshRenderer);





            var director = dy.Director.getInstance();

            director.stage.addChild(mesh);

            director.stage.addChild(_createCamera());




            director.stage.addComponent(dy.Script.create("./stage.js"));



            director.start();
        }

        function _createCamera() {
            var camera = dy.GameObject.create();

            var cameraComponent = dy.PerspectiveCamera.create();


            cameraComponent.fovy = 60;
            cameraComponent.aspect = canvas.width / canvas.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 100;


            camera.addComponent(cameraComponent);

//            camera.transform.translate(dy.Vector3.create(0, 0, 0));
//            camera.transform.translate(dy.Vector3.create(0, 0, -5));
//            camera.transform.scale(dy.Vector3.create(0.5, 1, 1));
//            camera.transform.rotateLocal(dy.Vector3.create(30, 0, 0))
//            camera.transform.lookAt(dy.Vector3.create(0, 0.5, -1));
//            camera.transform.rotateLocal(dy.Vector3.create(35, 30, 0))
//            camera.transform.translate(dy.Vector3.create(0, 0, 10));
            camera.transform.translate(dy.Vector3.create(0, 0, 10));

            var script = dy.Script.create();

            script.url = "./camera.js";

            camera.addComponent(script);

            return camera
        }

    };
</script>
</body>
</html>
