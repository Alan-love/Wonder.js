<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>multi texture in one texture</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
    <script src="/DYEngine/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<input id="inp"/>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            canvasId: "canvas"
        });

        dy.LoaderManager.getInstance().load([
            {url: "../../../res/multiTextureInOneTexture/goulong_023.tt.png", id:"multiTexture"},
            {url: "../../../res/compressed/disturb_dxt1_nomip.dds", id:"compressedTexture"}
        ]).subscribe(null, function(e){
                    throw e;
                },
                function(){
                    init();
                });

        function init() {
            _initScene();
        }

        function _initScene() {
            var material1 = dy.BasicMaterial.create();


            var map1 = dy.TwoDTexture.create( dy.TextureLoader.getInstance().get("multiTexture"));


            material1.map = map1;

            material1.side = dy.Side.BOTH;



            map1.sourceRegion = dy.RectRegion.create(0, 0, 64, 64);
            /*!
            default sourceRegionMethod is CHANGE_TEXCOORDS_IN_GLSL.
            in this case, it can't repeat correctly!
            (because the texture is the whole texture, not the part(while map2 is the part of texture)


            map1.repeatRegion = dy.RectRegion.create(0, 0, 2, 2);
            map1.wrapS = dy.TextureWrapMode.REPEAT;
            map1.wrapT = dy.TextureWrapMode.REPEAT;

             */

            var geometry1 = dy.RectGeometry.create();
            geometry1.material = material1;
            geometry1.width = 5;
            geometry1.height = 5;


            var mesh1 = dy.GameObject.create();
            mesh1.addComponent(geometry1);

            var meshRenderer1 = dy.MeshRenderer.create();

            mesh1.addComponent(meshRenderer1);

            mesh1.transform.translateLocal(dy.Vector3.create(-5, 0, 0));



            var material2 = dy.BasicMaterial.create();


            var map2 = dy.TwoDTexture.create( dy.TextureLoader.getInstance().get("multiTexture"));


            material2.map = map2;
            material2.side = dy.Side.BOTH;


            /*!
             when sourceRegionMethod is DRAW_IN_CANVAS, the texture will be part of the whole, so it can repeat correctly!
             */

            map2.sourceRegion = dy.RectRegion.create(0, 0, 64, 64);
            map2.sourceRegionMethod = dy.TextureSourceRegionMethod.DRAW_IN_CANVAS;
            map2.repeatRegion = dy.RectRegion.create(0, 0, 2, 2);
            map2.wrapS = dy.TextureWrapMode.REPEAT;
            map2.wrapT = dy.TextureWrapMode.REPEAT;



            var geometry2 = dy.RectGeometry.create();
            geometry2.material = material2;
            geometry2.width = 5;
            geometry2.height = 5;


            var mesh2 = dy.GameObject.create();
            mesh2.addComponent(geometry2);

            var meshRenderer2 = dy.MeshRenderer.create();

            mesh2.addComponent(meshRenderer2);


            mesh2.transform.translateLocal(dy.Vector3.create(5, 0, 0));






            var material3 = dy.BasicMaterial.create();


            var map3 = dy.CompressedTexture.create( dy.TextureLoader.getInstance().get("compressedTexture"));


            material3.map = map3;
            material3.side = dy.Side.BOTH;


            map3.sourceRegion = dy.RectRegion.create(0, 0, 256, 256);
            /*! compressed texture not support TextureSourceRegionMethod.DRAW_IN_CANVAS

            map3.sourceRegionMethod = dy.TextureSourceRegionMethod.DRAW_IN_CANVAS;
*/



            var geometry3 = dy.RectGeometry.create();
            geometry3.material = material3;
            geometry3.width = 3;
            geometry3.height = 3;


            var mesh3 = dy.GameObject.create();
            mesh3.addComponent(geometry3);

            var meshRenderer3 = dy.MeshRenderer.create();

            mesh3.addComponent(meshRenderer3);


            mesh3.transform.translateLocal(dy.Vector3.create(0, 3, 0));







            var director = dy.Director.getInstance();

            director.scene.addChild(mesh1);
            director.scene.addChild(mesh2);
            director.scene.addChild(mesh3);

            director.scene.addChild(_createCamera());




            director.scene.addComponent(dy.Script.create("./scene.js"));



            director.start();
        }

        function _createCamera() {
            var camera = dy.GameObject.create();

            var cameraComponent = dy.PerspectiveCamera.create();


            cameraComponent.fovy = 60;
            cameraComponent.aspect = canvas.width / canvas.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 100;


            camera.addComponent(cameraComponent);

//            camera.transform.translate(dy.Vector3.create(0, 0, 0));
//            camera.transform.translate(dy.Vector3.create(0, 0, -5));
//            camera.transform.scale(dy.Vector3.create(0.5, 1, 1));
//            camera.transform.rotateLocal(dy.Vector3.create(30, 0, 0))
//            camera.transform.lookAt(dy.Vector3.create(0, 0.5, -1));
//            camera.transform.rotateLocal(dy.Vector3.create(35, 30, 0))
//            camera.transform.translate(dy.Vector3.create(0, 0, 10));
            camera.transform.translate(dy.Vector3.create(0, 0, 10));

            var script = dy.Script.create();

            script.url = "./camera.js";

            camera.addComponent(script);

            return camera
        }

    };
</script>
</body>
</html>
