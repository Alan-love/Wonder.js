<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cull face</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
    <script src="/DYEngine/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<input id="inp"/>

<script>
    window.onload = function () {
        dy.LoaderManager.getInstance().load([
            {url: "../vertex.glsl", id: "vs"},
            {url: "../fragment.glsl", id: "fs"}
        ]).subscribe(null, function(e){
                    throw e;
                },
                function(){
                    init();
                });

        function init() {
            _initContext();
            _initScene();

        }

        function _initContext() {
            dy.Director.getInstance().createGL("canvas");
        }

        function _initScene() {
            var shader = dy.Shader.create(
                    dy.GLSLLoader.getInstance().get("vs"),
                    dy.GLSLLoader.getInstance().get("fs")
            );


            var material = dy.Material.create();
            material.color= dy.Color.create("#FFCDff");
            material.shader = shader;
            material.cullMode = dy.CullMode.NONE;

            var material2 = dy.Material.create();
            material2.color= dy.Color.create("#FFFFFF");
            material2.shader = shader;
            material2.cullMode = dy.CullMode.BACK;


            var geometry = dy.TriangleGeometry.create();
            geometry.width = 5;
            geometry.height = 5;
            geometry.material = material;


            var mesh = dy.GameObject.create();
//            var mesh = dy.Mesh.create();
            mesh.addComponent(geometry);



            var meshRenderer = dy.MeshRenderer.create();
//            meshRenderer.material = material;

            mesh.addComponent(meshRenderer);


            mesh.transform.translate(dy.Vector3.create(0, 0, -1));


            var geometry2 = dy.TriangleGeometry.create();
            geometry2.width = 3;
            geometry2.height = 3;
            geometry2.material = material2;


            var mesh2 = dy.GameObject.create();
            mesh2.addComponent(geometry2);


            geometry2.indices = dy.ElementBuffer.create(new Uint8Array([
                    2, 1, 0
            ]), dy.BufferType.UNSIGNED_BYTE);

            var meshRenderer2 = dy.MeshRenderer.create();

            mesh2.addComponent(meshRenderer2);



            mesh2.transform.translate(dy.Vector3.create(2, 0, -5));




            var director = dy.Director.getInstance();


            director.stage.addChild(mesh);
            director.stage.addChild(mesh2);

            director.stage.addChild(_createCamera());




            director.stage.addComponent(dy.Script.create("./stage.js"));



            director.start();
        }

        function _createCamera() {
            var camera = dy.GameObject.create();

            var cameraComponent = dy.Camera.create();


            cameraComponent.fovy = 60;
            cameraComponent.aspect = canvas.width / canvas.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 100;


            camera.addComponent(cameraComponent);

//            camera.transform.translate(dy.Vector3.create(0, 0, 0));
//            camera.transform.translate(dy.Vector3.create(0, 0, -5));
//            camera.transform.scale(dy.Vector3.create(0.5, 1, 1));
//            camera.transform.rotateLocal(dy.Vector3.create(30, 0, 0))
//            camera.transform.lookAt(dy.Vector3.create(0, 0.5, -1));
//            camera.transform.rotateLocal(dy.Vector3.create(35, 30, 0))
//            camera.transform.translate(dy.Vector3.create(0, 0, 10));
            camera.transform.translate(dy.Vector3.create(0, 0, 10));

            var script = dy.Script.create();

            script.url = "./camera.js";

            camera.addComponent(script);

            return camera
        }

    };
</script>
</body>
</html>
