<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制彩色矩形</title>

    <script src="/project/dist/Engine.js" type="text/javascript"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script>
    window.onload = function(){
        var camera = null,
                scene = null;

        dy.LoaderManager.getInstance().load([
            {url:"./vertex.glsl", id:"vs"},
            {url:"./fragment.glsl", id:"fs"}
        ]);

        function init(){
            _initContext();
            _initScene();

        }

        function _initContext(){
            dy.WebGLContext.createGL("canvas");
        }

        function _initScene(){
            var geometry = null;

            camera = dy.Camera.create({
                        eyeX: 0.0,
                        eyeY: 0.0,
                        eyeZ: 5.0,
                        centerX:0,
                        centerY:0,
                        centerZ: -1,
                        upX:0,
                        upY: 1,
                        upZ: 0
                    },
                    {
                        angle: 60,
                        aspect : canvas.width / canvas.height,
                        near : 0.1,
                        far : 10
                    });

            scene = dy.Scene.create(camera,
                    dy.GLSLLoader.getInstance().getGLSL("vs"),
                    dy.GLSLLoader.getInstance().getGLSL("fs"));


            var material = dy.MeshMaterial.create( { color: "#FFCDff"} );
            geometry = dy.RectGeometry.create(5, 5, material);

            var mesh = dy.Mesh.create(geometry);

            /*            var geometry = new THREE.BoxGeometry( 200, 200, 200 );

             var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
             texture.anisotropy = renderer.getMaxAnisotropy();

             var material = new THREE.MeshBasicMaterial( { map: texture } );

             mesh = new THREE.Mesh( geometry, material );*/


            scene.add(mesh);


            var director = dy.Director.getInstance();

            //can set renderer
//            director.renderer

           director.runWithScene(scene);
        }

        dy.LoaderManager.getInstance().onload = function(){
            init();
        };
    };
</script>
</body>
</html>
