        function _createCamera() {
            var camera = dy.Camera.create({
                        eyeX: 0.0,
                        eyeY: 0.0,
                        eyeZ: 10.0,
                        centerX: 0,
                        centerY: 0,
                        centerZ: -1,
                        upX: 0,
                        upY: 1,
                        upZ: 0
                    },
                    {
                        angle: 60,
                        aspect: canvas.width / canvas.height,
                        near: 0.1,
                        far: 100
                    });

            camera.onStartLoop = function () {
                move(this);
                if (isRotate) {
                    this.rotate();
                }
                zoom(this);
            };

            return camera;
        }

                camera.moveLeft();

            // Get the three major events
            var mouseup = dy.EventManager.fromEvent(scene, dy.EventName.MOUSEUP);
            var mousemove = dy.EventManager.fromEvent(scene, dy.EventName.MOUSEMOVE);
            var mousedown = dy.EventManager.fromEvent(scene, dy.EventName.MOUSEDOWN);

            var mousedrag = mousedown.flatMap(function (e) {
                // calculate offsets when mouse down
                var startX = e.location.x,
                        startY = e.location.y;

                // Calculate delta with mousemove until mouseup
                return mousemove.map(function (e) {
                    var x = e.location.x,
                            y = e.location.y;
                    var factor = 100 / canvas.height; // The rotation ratio

//                    e.preventDefault();
                    var dx = factor * (x - startX);
                    var dy = factor * (y - startY);

                    startX = x;
                    startY = y;

                    return {
                        dx: dx,
                        dy: dy
                    };
                }).takeUntil(mouseup);
            });

            // Update position
            var subscription = mousedrag.subscribe(function (pos) {
