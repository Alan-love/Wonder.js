<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿射变幻</title>

    <script src="/project/dist/Engine.js" type="text/javascript"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script>
    window.onload = function(){
        var camera = null,
                scene = null;

        dy.LoaderManager.getInstance().load([
            {url:"../vertex.glsl", id:"vs"},
            {url:"../fragment.glsl", id:"fs"}
        ]);

        function init(){
            _initContext();
            _initScene();

        }

        function _initContext(){
            dy.WebGLContext.createGL("canvas");
        }

        function _initScene(){
            var geometry = null;

            camera = dy.PerspectiveCamera.create({
                        eyeX: 0.0,
                        eyeY: 0.0,
                        eyeZ: 10.0,
                        centerX:0,
                        centerY:0,
                        centerZ: -1,
                        upX:0,
                        upY: 1,
                        upZ: 0
                    },
                    {
                        angle: 60,
                        aspect : canvas.width / canvas.height,
                        near : 0.1,
                        far : 100
                    });

            scene = dy.Scene.create(camera,
                    dy.GLSLLoader.getInstance().getGLSL("vs"),
                    dy.GLSLLoader.getInstance().getGLSL("fs"));


            var material = dy.MeshMaterial.create( { color: "#FFCDff"} );
//            geometry = dy.BoxGeometry.create(5, 5, 1, material);
            geometry = dy.TriangleGeometry.create(5, 5, material);
//            geometry = dy.RectGeometry.create(5, 5, material);
//            geometry = dy.SphereGeometry.create(5, dy.SphereDrawMode.LATITUDELONGTITUDE, 20, material);

            var mesh = dy.Mesh.create(geometry);

//            mesh.runAction(dy.Translate.create(
//                    mesh.matrix, {
//                        x: 1, y: 2, z: 3
//                    }
//            ));
//            mesh.runAction(dy.Rotate.create(
//               mesh.matrix, {
//                        speed: 0.4,
//                        axis: [dy.Vector3.create(2, 0, 0),
//                            dy.Vector3.create(2, 1, 0)]
//                    }
//            ));
            var rotateAction = dy.Rotate.create(
                    mesh.matrix, {
                        speed: 0.5,
                        axis: [dy.Vector3.create(0, 1, 0)]
                    }
            );
            var scaleAction = dy.Scale.create(
                    mesh.matrix, {
                        x: 2,
                        y:1,
                        z:1
                    }
            );

            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);
            mesh.runAction(rotateAction);

            mesh.runAction(scaleAction);
//            mesh.runAction(dy.Rotate.create(
//               mesh.matrix, {
//                        speed: 0.4,
//                        axis: [dy.Vector3.create(2, 0, 0),
//                            dy.Vector3.create(2, 1, 0)]
//                    }
//            ));

            scene.add(mesh);


            var director = dy.Director.getInstance();

            //can set renderer
//            digeometryor.renderer

            director.runWithScene(scene);
        }

        dy.LoaderManager.getInstance().onload = function(){
            init();
        };
    };
</script>
</body>
</html>
