        function move(camera) {
            var speed = 1.2;

            if (keyState["a"]) {
                camera.transform.translateLocal(dy.Vector3.create(-speed, 0, 0));
            }
            else if (keyState["d"]) {
                camera.transform.translateLocal(dy.Vector3.create(speed, 0, 0));
            }
            else if (keyState["w"]) {
                camera.transform.translateLocal(dy.Vector3.create(0, 0, -speed));
            }
            else if (keyState["s"]) {
                camera.transform.translateLocal(dy.Vector3.create(0, 0, speed));
            }
        }

        function zoom(cameraComponent) {
            var speed = 10;

            if (keyState["g"]) {
                cameraComponent.zoomIn(speed);
            }
            else if (keyState["h"]) {
                cameraComponent.zoomOut(speed);
            }
        }


        function setAllFalse() {

            var mouseup = dy.EventManager.fromEvent(stage, dy.EventName.MOUSEUP);
            var mousemove = dy.EventManager.fromEvent(stage, dy.EventName.MOUSEMOVE);
            var mousedown = dy.EventManager.fromEvent(stage, dy.EventName.MOUSEDOWN);

            var mousedrag = mousedown.flatMap(function (e) {
                // calculate offsets when mouse down
                var startX = e.location.x,
                        startY = e.location.y;

                // Calculate delta with mousemove until mouseup
                return mousemove.map(function (e) {
                    var x = e.location.x,
                            y = e.location.y;
                    var factor = 100 / canvas.height; // The rotation ratio

//                    e.preventDefault();
                    var dx = factor * (x - startX);
                    var dy = factor * (y - startY);

                    startX = x;
                    startY = y;

                    isRotate = true;

                    return {
                        dx: dx,
                        dy: dy
                    };
                }).takeUntil(mouseup);
            });
