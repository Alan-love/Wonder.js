<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>video texture</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
            {url: "./asset/animation/black_cat.png", id: "animationCat"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

            director.renderer.setClearColor(wd.Color.create("#aaaaff"));

            director.scene.addChild(createRect1());

            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createRect1() {
            var map = wd.LoaderManager.getInstance().get("animationCat").toTexture();
            /*!
             the default sourceRegionMethod is CHANGE_TEXCOORDS_IN_GLSL.
             in this case, it can't repeat
             */
//            map.sourceRegion = wd.RectRegion.create(0, 0, 64, 64);


//            var material = wd.BasicMaterial.create();
//            material.map = map;
            var material = wd.LightMaterial.create();
            material.diffuseMap = map;
            material.specularColor = wd.Color.create("rgb(0,0,255)");
//            material.specularColor = wd.Color.create("rgb(0,0,0)");
//            material.specularColor = wd.Color.create("#000000");
            material.side = wd.ESide.BOTH;


            var geometry = wd.RectGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);



            var animation = wd.ArticulatedAnimation.create();



            var width = 128;
            var height = 128;

            animation.data = wdCb.Hash.create({
                "run": wdCb.Collection.create([

                    {
                        time: 0,
                        targets:wdCb.Collection.create([
                            {
                                interpolationMethod:wd.EKeyFrameInterpolation.SWITCH,
                                target:wd.EArticulatedAnimationTarget.TEXTURE_OFFSET,
                                data:[0, 0, width, height],
                                extra:{
                                    target:"diffuseMap"
                                }
                            }
                        ])
                    },
                    {
                        time: 1000,
                        targets:wdCb.Collection.create([
                            {
                                interpolationMethod:wd.EKeyFrameInterpolation.SWITCH,
                                target:wd.EArticulatedAnimationTarget.TEXTURE_OFFSET,
                                data:[width, 0, width, height],
                                extra:{
                                    target:"diffuseMap"
                                }
                            }
                        ])
                    },
                    {
                        time: 2000,
                        targets:wdCb.Collection.create([
                            {
                                interpolationMethod:wd.EKeyFrameInterpolation.SWITCH,
                                target:wd.EArticulatedAnimationTarget.TEXTURE_OFFSET,
                                data:[0, height, width, height],
                                extra:{
                                    target:"diffuseMap"
                                }
                            }
                        ])
                    },
                    {
                        time: 3000,
                        targets:wdCb.Collection.create([
                            {
                                interpolationMethod:wd.EKeyFrameInterpolation.SWITCH,
                                target:wd.EArticulatedAnimationTarget.TEXTURE_OFFSET,
                                data:[width, height, width, height],
                                extra:{
                                    target:"diffuseMap"
                                }
                            }
                        ])
                    },
                    {
                        time: 4000,
                        targets:wdCb.Collection.create([
                            {
                                interpolationMethod:wd.EKeyFrameInterpolation.SWITCH,
                                target:wd.EArticulatedAnimationTarget.TEXTURE_OFFSET,
                                data:[0, 0, width, height],
                                extra:{
                                    target:"diffuseMap"
                                }
                            }
                        ])
                    }
                ])
            });


            map.sourceRegion = wd.RectRegion.create(0, 0, width, height);



            animation.play("run");

            gameObject.addComponent(animation);


            gameObject.addComponent(wd.MeshRenderer.create());
//            gameObject.transform.translate(-8, 0, 0);

            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = wd.AmbientLight.create();
            ambientLightComponent.color = wd.Color.create("rgb(30, 30, 30)");

            var ambientLight = wd.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = wd.DirectionLight.create();
            directionLightComponent.color = wd.Color.create("#ffffff");
            directionLightComponent.intensity = 0.5;


            var directionLight = wd.GameObject.create();
            directionLight.addComponent(directionLightComponent);


            directionLight.transform.translate(wd.Vector3.create(100, 100, 300));


            return directionLight;
        }

        function createCamera() {
             var camera = wd.GameObject.create(),
                 view = wd.Director.getInstance().view,
                 cameraComponent = wd.PerspectiveCamera.create();

             cameraComponent.fovy = 60;
             cameraComponent.aspect = view.width / view.height;
             cameraComponent.near = 0.1;
             cameraComponent.far = 1000;

             var controller = wd.ArcballCameraController.create(cameraComponent);
             controller.distance = 10;
//             controller.phi = Math.PI / 2.5;

             camera.addComponent(controller);

             return camera;

        }
    }
</script>

</body>
</html>
