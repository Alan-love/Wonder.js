<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quad demo</title>
</head>
<body>
<canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
</canvas>

<button id="begin-record" onclick="quad.beginRecord();">开始纪录</button>
<button id="stop-record" onclick="quad.endRecord();">结束纪录</button>
<button id="rePlay" onclick="quad.rePlay();">回放</button>

<input id="pos"/>
<button onclick="quad.setPos(document.getElementById('pos').value);">设置位置</button>

<script src="dist/main.js"></script>
<script>
    window.onload =  function () {

        quad.start();
    }
</script>
</body>
</html>
