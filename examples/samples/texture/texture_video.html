<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>video texture</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/video/Big_Buck_Bunny_small.ogv", id: "video"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createPlane());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createPlane() {
            var material = dy.BasicMaterial.create();
            material.side = dy.Side.BOTH;
            material.map =  dy.LoaderManager.getInstance().get("video").toTexture();

            dy.VideoManager.getInstance().play("video");


            var geometry = dy.RectGeometry.create();
            geometry.material = material;
            geometry.width = 10;
            geometry.height = 10;

            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.ArcballCameraController.create(cameraComponent);
            controller.distance = 10;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
