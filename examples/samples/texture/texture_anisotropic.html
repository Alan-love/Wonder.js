<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>anisotropic texture</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/texture/crate.gif", id: "texture"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createPlane());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createPlane() {
            var map = dy.TextureLoader.getInstance().get("texture").toTexture();
            map.wrapS = map.wrapT = dy.TextureWrapMode.REPEAT;
            map.repeatRegion = dy.RectRegion.create(0, 0, 512, 512);
            /*!annotate this line to see the difference*/
            map.anisotropy = dy.GPUDetector.getInstance().maxAnisotropy;

            var material = dy.BasicMaterial.create();
            material.map = map;


            var geometry = dy.PlaneGeometry.create();
            geometry.material = material;
            geometry.width = 100;
            geometry.height = 100;

            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            gameObject.transform.rotate(dy.Vector3.create(30, 0, 0));
            gameObject.transform.scale = dy.Vector3.create(100, 100, 100);

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.FlyCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.translate(dy.Vector3.create(0, 0, 100));

            return camera;
        }
    };
</script>
</body>
</html>
