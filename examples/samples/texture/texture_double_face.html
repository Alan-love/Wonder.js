<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>double face texture</title>

    <script src="../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/texture/1.jpg", id: "texture1"},
            {url: "../asset/texture/2.jpg", id: "texture2"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createTriangle());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createTriangle() {
            var material1 = dy.BasicMaterial.create();
            material1.map = dy.LoaderManager.getInstance().get("texture1").toTexture();


            var geometry1 = dy.TriangleGeometry.create();
            geometry1.material = material1;
            geometry1.width = 5;
            geometry1.height = 5;


            var gameObject1 = dy.GameObject.create();
            gameObject1.addComponent(geometry1);
            gameObject1.addComponent(dy.MeshRenderer.create());


            var material2 = dy.BasicMaterial.create();
            material2.map = dy.LoaderManager.getInstance().get("texture2").toTexture();
            material2.side = dy.Side.BACK;


            var geometry2 = dy.TriangleGeometry.create();
            geometry2.material = material2;
            geometry2.width = 5;
            geometry2.height = 5;


            var gameObject2 = dy.GameObject.create();
            gameObject2.addComponent(geometry2);
            gameObject2.addComponent(dy.MeshRenderer.create());


            var gameObject = dy.GameObject.create();
            gameObject.addChild(gameObject1);
            gameObject.addChild(gameObject2);

            var action = dy.RepeatForever.create(dy.CallFunc.create(function () {
                gameObject.transform.rotate(0, 1, 0);
            }));

            gameObject.addComponent(action);

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = dy.BasicCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.translate(dy.Vector3.create(0, 0, 5));

            return camera;
        }
    };
</script>
</body>
</html>
