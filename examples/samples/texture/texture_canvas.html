<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas texture</title>

    <script src="../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createPlane());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createPlane() {
            var canvas = document.createElement( "canvas" );
            canvas.width = 10;
            canvas.height = 10;

            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "rgba(0, 255, 0, 1)";
            ctx.fillRect(0,0, 5, 10);
            ctx.fillStyle = "rgba(255, 0, 0, 1)";
            ctx.fillRect(5,0, 5, 10);

            var material = dy.BasicMaterial.create();
            material.map = dy.ImageTexture.create(canvas);


            var geometry = dy.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 10;
            geometry.height = 10;
            geometry.depth = 10;

            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.ArcballCameraController.create(cameraComponent);
            controller.distance = 40;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
