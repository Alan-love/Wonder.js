<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>render instance</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>

<canvas id="renderCanvas" touch-action="none"></canvas>
<script>
    window.onload = function () {
        wd.Main.setConfig({
//            canvasId: "#renderCanvas",
            //open contract check
//            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        //simulate that hardware not support instance
//        wd.GPUDetector.getInstance().extensionInstancedArrays = null;
//
        initSample();

        function initSample() {
            var director = wd.Director.getInstance();

            director.scene.addChildren(createModels());
//            director.scene.addChild(createAmbientLight());
//            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createModels(){
            var arr = [],
                    model = createSphere(),
                    range = 100,
                    count = 50;

            arr.push(model);

            for(var i = 0; i < count; i++){
                var instance = model.copyInstance("index" + String(i));

                instance.transform.position = wd.Vector3.create(range / 2 - Math.random() * range, range / 2 - Math.random() * range, range / 2 - Math.random() * range);
                //todo rotate,scale
//                boxInstance.transform.rotation = wd.Quaternion.create(i, i, i, 1);
//                boxInstance.transform.scale = wd.Vector3.create(i, i, i);

                arr.push(instance);
            }

//            return model;
            return arr;
        }


        function createSphere(){
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(0, 255, 255)");
//            material.specularColor = wd.Color.create("#ffdd99");
//            material.shininess = 16;
//            material.diffuseMap = wd.WoodProceduralTexture.create();
//            material.shading = wd.EShading.SMOOTH;


            var geometry = wd.SphereGeometry.create();
            geometry.material = material;
            geometry.radius = 5;
            geometry.segment = 5;


            var gameObject = wd.GameObject.create();

            gameObject.addComponent(wd.MeshRenderer.create());
            gameObject.addComponent(geometry);


            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = wd.AmbientLight.create();
            ambientLightComponent.color = wd.Color.create("rgb(30, 30, 30)");

            var ambientLight = wd.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = wd.DirectionLight.create();
            directionLightComponent.color = wd.Color.create("#ffffff");
            directionLightComponent.intensity = 2;


            var directionLight = wd.GameObject.create();
            directionLight.addComponent(directionLightComponent);


            return directionLight;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
            controller.distance = 200;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
