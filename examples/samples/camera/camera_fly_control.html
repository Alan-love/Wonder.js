<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>fly camera control</title>

    <script src="../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/model/dy/male02/male02.dy", id: "model"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.renderer.setClearColor(dy.Color.create("#aaaaff"));

            director.scene.addChild(setModel());
            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function setModel() {
            var model = dy.LoaderManager.getInstance().get("model").getChild("models").getChild(0);

            model.transform.translate(0, -80, 0);

            model.getChildren()
                    .forEach(function (child) {
                        var material = child.getComponent(dy.Geometry).material;
                        material.shading = dy.Shading.SMOOTH;
                    });

            var action = dy.RepeatForever.create(dy.CallFunc.create(function () {
                model.transform.rotate(0, 1, 0);
            }));

            model.addComponent(action);

            return model;
        }

        function createAmbientLight() {
            var ambientLightComponent = dy.AmbientLight.create();
            ambientLightComponent.color = dy.Color.create("rgb(30, 30, 30)");

            var ambientLight = dy.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = dy.DirectionLight.create();
            directionLightComponent.color = dy.Color.create("#ffffff");
            directionLightComponent.intensity = 2;


            var directionLight = dy.GameObject.create();
            directionLight.addComponent(directionLightComponent);


            return directionLight;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.FlyCameraController.create(cameraComponent);

            camera.addComponent(controller);

            camera.transform.translate(0, 0, 200);

            return camera;
        }
    };
</script>
</body>
</html>
