<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>orthographic camera</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createTriangle1());
            director.scene.addChild(createTriangle2());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createTriangle1() {
            var material = dy.BasicMaterial.create();
            material.color= dy.Color.create("rgb(255, 0, 0)");
            material.side = dy.Side.BOTH;


            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 20;
            geometry.height = 20;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }


        function createTriangle2() {
            var material = dy.BasicMaterial.create();
            material.color= dy.Color.create("rgb(255, 255, 0)");
            material.side = dy.Side.BOTH;


            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 20;
            geometry.height = 20;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            gameObject.transform.translate(0, 0, 30);

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                cameraComponent = dy.OrthographicCamera.create();

            cameraComponent.left = -100;
            cameraComponent.right = 100;
            cameraComponent.top = 100;
            cameraComponent.bottom = -100;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.ArcballCameraController.create(cameraComponent);
            controller.distance = 50;
            controller.phi = Math.PI / 2.5;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
