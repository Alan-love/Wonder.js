<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading ui</title>

    <script src="../../../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        var director = wd.Director.getInstance();

        var barUIObject = createProgressBar();

        var view = wd.DeviceManager.getInstance().view;

        barUIObject.transform.width = 400;
        barUIObject.transform.height = 50;

        barUIObject.transform.translate(view.width / 2, view.height / 2);


        director.scene.addChild(barUIObject);

        director.initUIObjectScene();




        var barComponent = barUIObject.getComponent(wd.ProgressBar);

        barComponent.percent = 0.2;

        director.runUIObjectScene(1);


        function createProgressBar(){
            var bar = wd.ProgressBar.create();

            bar.borderStyle = "#ff1112";
            bar.fillStyle = "rgb(1.0, 0.0, 0.0)";
            bar.radius = 5;


            var barUIObject = wd.UIObject.create();

            barUIObject.addComponent(bar);


            barUIObject.addComponent(wd.UIRenderer.create());

            return barUIObject;
        }
    };
</script>
</body>
</html>
