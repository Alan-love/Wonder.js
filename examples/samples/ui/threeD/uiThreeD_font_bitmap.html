<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uiThreeD+bitmap</title>

    <script src="../../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
//            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
//            {url: "../../../asset/font/myFont.fnt", id: "myFont_fnt"},
//            {url: "../../../asset/font/myFont.png", id: "myFont_image"}

            {url: "../../../asset/font/Lato-Regular-64.fnt", id: "bitmap_fnt"},
            {url: "../../../asset/font/lato.png", id: "bitmap_image"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

            director.scene.addChild(createFont());

            director.scene.addChild(createCamera());

            director.start();
        }

        function createFont() {
            var font = wd.ThreeDBitmapFont.create();

//            font.text = "This is a BitmapFont example!";
            font.text = "This is a BitmapFont example!";
//            font.text = "Ti";
            font.fntId = "bitmap_fnt";
//            font.bitmapId = "myFont_image";
//            font.xAlignment = wd.EFontXAlignment.CENTER;
            font.width = 500;




            var geometry = wd.BitmapFontGeometry.create();



            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(255,0,255)");
            var texture = wd.LoaderManager.getInstance().get("bitmap_image").toTexture();
//            texture.flipY = false;
            material.map = texture;
//            material.side = wd.ESide.BOTH;
            material.blendType = wd.EBlendType.NORMAL;

            geometry.material = material;



            var gameObject = wd.GameObject.create();

            gameObject.addComponent(font);

            gameObject.addComponent(geometry);




//            wd.Director.getInstance().scheduler.scheduleTime(function(){
//                var tween = wd.Tween.create(),
//                        charFontUIObject = gameObject.findChildByTag("5");
//
//                tween.from({angle: 0})
//                        .to({angle: 360}, 3000)
//                        .easing(wd.Tween.Easing.Cubic.InOut)
//                        .onUpdate(function () {
//                            charFontUIObject.transform.rotation = this.angle;
//                        });
//
//
//                var action = wd.RepeatForever.create(tween);
//
//                gameObject.addComponent(action);
//
//                action.init();
//            }, 200);


            var renderer = wd.MeshRenderer.create();


            gameObject.addComponent(renderer);


            gameObject.transform.translate(-200, 200, 0);

            return gameObject;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
            controller.distance = 300;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
