<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uiThreeD+line</title>

    <script src="../../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();


        wd.LoaderManager.getInstance().load([]).subscribe(null, null, function () {
            var director = wd.Director.getInstance();

            director.scene.addChild(createLine());
            director.scene.addChild(createCamera());

            director.start();
        });

        function createLine() {
            var line = wd.Line.create();


            var geometry = wd.LineGeometry.create();
            geometry.vertices.push(-10, -10, 0);
            geometry.vertices.push(-10, 10, 0);
            geometry.vertices.push(10, 10, 0);

            var material = wd.LineMaterial.create();
            material.color = wd.Color.create("rgb(1.0,0.0,1.0)");

            geometry.material = material;


            var lineObject = wd.GameObject.create();

            lineObject.addComponent(line);

            lineObject.addComponent(geometry);

            lineObject.addComponent(wd.MeshRenderer.create());

            return lineObject;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = wd.ArcballCameraController.create(cameraComponent);
            controller.distance = 20;

            camera.addComponent(controller);

            return camera;
        }
    }
</script>
</body>
</html>
