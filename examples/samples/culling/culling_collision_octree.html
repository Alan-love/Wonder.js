<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collision with octree</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.ScreenSize.FULL
        }).init();

//        wd.DebugConfig.showDebugPanel = true;

        var director = wd.Director.getInstance();


        var octreeContainer = createOctree();
        octreeContainer.addChildren(createBoxes());


        //todo add message


        director.scene.addChild(octreeContainer);

        director.scene.addChild(createUserBox());

        director.scene.addChild(createCamera());


        director.start();


        function createOctree(){
            var octreeContainer = wd.GameObject.create();

            var octree= wd.Octree.create();
            octree.maxDepth = 3;
            octree.maxNodeCapacity = 32;


            octreeContainer.addComponent(octree);

            return octreeContainer;
        }

        function createBoxes(){
            var resultArr = [],
                    playgroundSize = 100;

            for (var index = 0; index < 80; index++) {
                var box = createBox();

                var scale = Math.random() * 0.8 + 0.6;
                box.transform.scale = wd.Vector3.create(scale, scale, scale);
                box.transform.position = wd.Vector3.create(Math.random() * 2 * playgroundSize - playgroundSize, Math.random() * 2 * playgroundSize - playgroundSize, Math.random() * 2 * playgroundSize - playgroundSize)

                resultArr.push(box);
            }

            return resultArr;
        }

        function createBox(){
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(1.0,0.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 5;


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(wd.MeshRenderer.create());


            gameObject.addComponent(wd.BoxCollider.create());


            return gameObject;
        }

        function createUserBox() {
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(0.0,1.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 16;
            geometry.height = 16;
            geometry.depth = 16;


            var collision = wd.BoxCollider.create();

            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);

            gameObject.addComponent(wd.MeshRenderer.create());


            gameObject.transform.position = wd.Vector3.create(150, 0, -50);



            gameObject.addComponent(wd.Script.create("./js/collision/userBox.js"));


            return gameObject;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 10000;

            var controller = wd.BasicCameraController.create(cameraComponent);

            camera.transform.translate(0,0, 200);
            camera.transform.lookAt(0, 0, 0);


            camera.addComponent(controller);


            return camera;
        }
    };
</script>
</body>
</html>
