<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            isTest:true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
            {url: "./grass.jpg", id: "grass"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

            director.scene.addChildren(createGrasses());
            director.scene.addChild(createCamera());


            director.start();
        }

        function createGrasses(){
            var arr = [],
                    grass = createGrass();

            arr.push(grass);


            var grass2 = grass.clone({
                cloneChildren:false,
                shareGeometry:true,
                cloneGeometry:true
            });
//            var grass2 = grass.clone();

            grass2.transform.position = wd.Vector3.create(10,0,0);

            arr.push(grass2);

            return arr;
        }


        function createGrass(){
            var material = wd.GrassInstanceMaterial.create();

            material.map = wd.LoaderManager.getInstance().get("grass").toTexture();
            material.size = 5;



            var geometry = wd.GrassInstanceGeometry.create();
            geometry.material = material;
            geometry.bladeCount = 100;
            geometry.offsetRadius = 2;



            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(wd.MeshRenderer.create());


            var sourceInstanceComponent = wd.OneToManySourceInstance.create();
            gameObject.addComponent(sourceInstanceComponent);



            return gameObject;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
//            controller.theta = Math.PI / 4;
//            controller.phi = Math.PI;
            controller.distance = 20;

            camera.addComponent(controller);

            return camera;
        }
    }
</script>
</body>
</html>
