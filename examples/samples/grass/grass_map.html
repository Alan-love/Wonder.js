<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
//            {url: "../../asset/texture/terrain/heightMap.png", id: "heightMap"},
//            {url: "../../asset/texture/terrain/ground.jpg", id: "ground"}
            {url: "../../asset/texture/grass/grassPack.png", id: "grassPack"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

//            var terrain = createTerrain();
//
//            var boxes = createBoxes(terrain);

            director.scene.addChildren(createGrasses());
//            director.scene.addChildren(boxes);
            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createGrasses(){
            var grassMap = wd.LoaderManager.getInstance().get("grassPack").toTexture();
            var width = grassMap.width / 4,
                    height = grassMap.height;
            var mapData = [
                {
                    sourceRegion:wd.RectRegion.create(0, 0, width, height)
                },
                {
                    sourceRegion:wd.RectRegion.create(width, 0, width, height)
                },
                {
                    sourceRegion:wd.RectRegion.create(width * 1, 0, width, height)
                },
                {
                    sourceRegion:wd.RectRegion.create(width * 3, 0, width, height)
                }
            ];

            var grassArr = [];


            grassArr.push(createGrass(grassMap, mapData.slice(1,3), wd.Vector3.create(-10,0,0)));
            grassArr.push(createGrass(grassMap, mapData.slice(0,2), wd.Vector3.create(0,0,0)));
            grassArr.push(createGrass(grassMap, mapData.slice(1,3), wd.Vector3.create(10,0,0)));

            return grassArr;
        }

        function createGrass(grassMap, mapData, position) {
            var material = wd.GrassMaterial.create();
            material.grassMap = grassMap;
            material.alphaTest = 0.2;
            material.mapData = mapData;


            material.mapData = mapData;



//            material.shading = wd.EShading.SMOOTH;



            var geometry = wd.GrassMapGeometry.create();
            geometry.material = material;
            geometry.width = 10;
            geometry.height = 20;



            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(wd.MeshRenderer.create());

            gameObject.transform.position = position;


            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = wd.AmbientLight.create();
            ambientLightComponent.color = wd.Color.create("rgb(30, 30, 30)");

            var ambientLight = wd.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = wd.DirectionLight.create();
            directionLightComponent.color = wd.Color.create("#ffffff");
            directionLightComponent.intensity = 1;


            var directionLight = wd.GameObject.create();
            directionLight.addComponent(directionLightComponent);

            directionLight.transform.translate(wd.Vector3.create(10, 20, 30));

            return directionLight;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
//            controller.theta = Math.PI / 4;
//            controller.phi = -Math.PI / 4;
            controller.distance = 50;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
