<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinge constraint</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>

    <script src="../../../lib/outer/cannon/cannon.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = wd.Director.getInstance();
            var topBox = createTopBox();
            var linkBox = createLinkBox(topBox);
            var ground = createGround();


            wd.DebugConfig.debugCollision = true;

            director.scene.physics.enable = true;
            director.scene.physics.gravity = wd.Vector3.create(0, -20, 2);

            director.scene.addChildren(topBox);
            director.scene.addChildren(linkBox);
            director.scene.addChild(ground);
            director.scene.addChild(createCamera());


            director.start();
        }

        function createLinkBox(connectedGameObject){
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(0.0,1.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 1;


            var collision = wd.BoxCollider.create();

            var rigidBody = wd.DynamicRigidBody.create();
            if(connectedGameObject){
                var connectedBody = connectedGameObject.getComponent(wd.RigidBody);

                var constraint = rigidBody.hingeConstraint;
                constraint.connectedBody = connectedBody;
                constraint.pivotA = wd.Vector3.create(-5, 6, 0);
                constraint.axisA = wd.Vector3.create(1, 0, 0);
                constraint.pivotB = wd.Vector3.create(-5, -6, 0);
                constraint.axisB = wd.Vector3.create(1, 0, 0);
            }


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);
            gameObject.addComponent(rigidBody);

            gameObject.addComponent(wd.MeshRenderer.create());

            gameObject.transform.translate(0, 18, 0);

            return gameObject;
        }


        function createTopBox(){
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("rgb(0.0,1.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 1;


            var collision = wd.BoxCollider.create();

            var rigidBody = wd.StaticRigidBody.create();


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);
            gameObject.addComponent(rigidBody);

            gameObject.addComponent(wd.MeshRenderer.create());

            gameObject.transform.translate(0, 30, 0);


            return gameObject;
        }

        function createStandBoxes() {
            var box1 = createStandBox();
            var box2 = createStandBox();

            box1.transform.translate(-20, 5, 0);
            box2.transform.translate(20, 5, 0);

            return [box1,box2];
        }

        function createGround() {
            var material = wd.BasicMaterial.create();
            material.color = wd.Color.create("#ffffff");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 1000;
            geometry.height = 1;
            geometry.depth = 1000;


            var collision = wd.BoxCollider.create();


            var rigidBody = wd.StaticRigidBody.create();


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);
            gameObject.addComponent(rigidBody);

            gameObject.addComponent(wd.MeshRenderer.create());

            return gameObject;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);

            controller.target = wd.Vector3.create(0, 10, 0);

            controller.distance = 80;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
