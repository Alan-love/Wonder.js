<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>skybox with part texture</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/texture/1.jpg", id: "texture"},
            {url: "../asset/texture/skybox/px.jpg", id: "px"},
            {url: "../asset/texture/skybox/nx.jpg", id: "nx"},
            {url: "../asset/texture/skybox/py.jpg", id: "py"},
            {url: "../asset/texture/skybox/ny.jpg", id: "ny"},
            {url: "../asset/texture/skybox/pz.jpg", id: "pz"},
            {url: "../asset/texture/skybox/nz.jpg", id: "nz"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createSkybox());
            director.scene.addChild(createSphere());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createSkybox() {
            var cubemap = dy.CubemapTexture.create(
                    [
                        {
                            asset: dy.LoaderManager.getInstance().get("px"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512),
                            type:dy.TextureType.UNSIGNED_BYTE
                        },
                        {
                            asset: dy.LoaderManager.getInstance().get("nx"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512)
                        },
                        {
                            asset: dy.LoaderManager.getInstance().get("py"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512)
                        },
                        {
                            asset: dy.LoaderManager.getInstance().get("ny"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512)
                        },
                        {
                            asset: dy.LoaderManager.getInstance().get("pz"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512)
                        },
                        {
                            asset: dy.LoaderManager.getInstance().get("nz"),
                            sourceRegion:dy.RectRegion.create(0, 0, 512, 512)
                        }
                    ]
            );
            cubemap.textures.getChild(5).sourceRegion = dy.RectRegion.create(128, 128, 512, 512);

            var material = dy.SkyboxMaterial.create();
            material.envMap = cubemap;


            var geometry = dy.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 5;


            var gameObject = dy.Skybox.create();
            gameObject.addComponent(geometry);

            return gameObject;
        }

        function createSphere() {
            var material = dy.BasicMaterial.create();
            material.map = dy.LoaderManager.getInstance().get("texture");

            var geometry = dy.SphereGeometry.create();
            geometry.material = material;
            geometry.radius = 5;

            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }


        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = dy.FlyCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.translate(0, 0, 20);

            return camera;
        }
    };
</script>
</body>
</html>
