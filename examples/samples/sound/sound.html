<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sound</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
            {url: "../../asset/sound/a.mp3", id: "sound1"},
//            {url: "../../asset/sound/b.ogg", id: "sound2"}
            {url: ["../../asset/sound/b.ogg", "../../asset/sound/b.mp3"], id: "sound2"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

            playSound();

//            director.scene.addChild(createPlane());
            director.scene.addChild(createCamera());

            director.start();
        }

        function playSound() {

            wd.Director.getInstance().scheduler.scheduleTime(function(){
                wd.SoundManager.getInstance().play("sound1");
            }, 2000);

            wd.Director.getInstance().scheduler.scheduleTime(function(){
                wd.SoundManager.getInstance().play("sound2");
//                wd.SoundManager.getInstance().play("sound1");
            }, 1000);
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
            controller.distance = 10;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
