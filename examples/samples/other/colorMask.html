<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>color mask</title>

    <script src="../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createTriangle1());
            director.scene.addChild(createTriangle2());
            director.scene.addChild(createTriangle3());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createTriangle1() {
            var material = dy.BasicMaterial.create();
            material.color= dy.Color.create("rgb(255, 0, 0)");
            material.opacity = 0.4;
            material.blend = true;
            material.blendSrc = dy.BlendFunc.SRC_ALPHA;
            material.blendDst = dy.BlendFunc.ONE_MINUS_SRC_ALPHA;
            material.redWrite = false;


            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 20;
            geometry.height = 20;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            gameObject.transform.translate(5, 0, 0);

            return gameObject;
        }


        function createTriangle2() {
            var material = dy.BasicMaterial.create();
            material.color= dy.Color.create("rgb(0, 55, 55)");
            material.opacity = 0.4;
            material.blend = true;
            material.blendSrc = dy.BlendFunc.SRC_ALPHA;
            material.blendDst = dy.BlendFunc.ONE_MINUS_SRC_ALPHA;


            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }

        function createTriangle3() {
            var material = dy.BasicMaterial.create();
            material.color= dy.Color.create("rgb(255, 0, 255)");
            material.blendType = dy.BlendType.NORMAL;
            material.alphaWrite = false;


            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);


            gameObject.addComponent(dy.MeshRenderer.create());

            gameObject.transform.translate(-2, 0, 0);

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                view = dy.Director.getInstance().view,
                cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = dy.BasicCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.translate(dy.Vector3.create(0, 0, 30));


            return camera;
        }
    };
</script>
</body>
</html>
