<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show 2d overlay font by bitmap</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.ScreenSize.FULL
        }).init();

        wd.LoaderManager.getInstance().load([
            {url: "../asset/font/myFont.fnt", id: "myFont_fnt"},
            {url: "../asset/font/myFont.png", id: "myFont_image"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = wd.Director.getInstance();

            director.scene.addChild(createFont());

            director.start();
        }

        function createFont() {
            var font = wd.BitmapFont.create();

            font.text = "This is a BitmapFont example!";
            font.fntId = "myFont_fnt";
            font.bitmapId = "myFont_image";
            font.width = 750;
            font.xAlignment = wd.FontXAlignment.CENTER;


            var gameObject = wd.GameObject.create();

            gameObject.addComponent(font);


            wd.Director.getInstance().scheduler.scheduleTime(function(){
                var tween = wd.Tween.create(),
                        charFontGameObject = gameObject.findChildByTag("5");

                tween.from({angle: 0})
                        .to({angle: 360}, 3000)
                        .easing(wd.Tween.Easing.Cubic.InOut)
                        .onUpdate(function () {
                            charFontGameObject.transform.eulerAngles = wd.Vector3.create(0, this.angle, this.angle);
//                            charFontGameObject.transform.scale = wd.Vector3.create(2, 1, 1);
                        });


                var action = wd.RepeatForever.create(tween);

                gameObject.addComponent(action);

                action.init();
            }, 1000);


            var renderer = wd.UIRenderer.create();


            gameObject.addComponent(renderer);


            gameObject.transform.translate(- font.width / 2, 100, 0);

            return gameObject;
        }
    };
</script>
</body>
</html>
