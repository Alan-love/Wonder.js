<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tranlate,rotate,scale animation</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createTriangle());
            director.scene.addChild(createRect());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createTriangle() {
            var material = dy.BasicMaterial.create();
            material.color = dy.Color.create("#888888");
            material.side = dy.Side.BOTH;

            var geometry = dy.TriangleGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            var action = dy.RepeatForever.create(dy.CallFunc.create(function () {
                gameObject.transform.rotate(0, 1, 0);
            }));

            gameObject.addComponent(action);

            gameObject.transform.translate(0, 5, 0);

            return gameObject;
        }

        function createRect() {
            var material = dy.BasicMaterial.create();
            material.color = dy.Color.create("#aaa123");

            var geometry = dy.RectGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            var tween1 = dy.Tween.create();
            var tween2 = dy.Tween.create();

            tween1.from({x: -10, y: 1})
                    .to({x: 10, y: 2}, 3000)
                    .easing(dy.Tween.Easing.Cubic.InOut)
                    .onUpdate(function () {
                        gameObject.transform.position = dy.Vector3.create(this.x, -5, 0);
                        gameObject.transform.scale = dy.Vector3.create(1, this.y, 1);
                    });

            tween2.from({x: 10, y: 2})
                    .to({x: -10, y: 1}, 3000)
                    .easing(dy.Tween.Easing.Cubic.InOut)
                    .onUpdate(function () {
                        gameObject.transform.position = dy.Vector3.create(this.x, -5, 0);
                        gameObject.transform.scale = dy.Vector3.create(1, this.y, 1);
                    });

            var action = dy.RepeatForever.create(dy.Sequence.create(tween1, tween2));

            gameObject.addComponent(action);

            gameObject.transform.translate(-10, -5, 0);

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = dy.BasicCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.translate(dy.Vector3.create(0, 0, 30));

            return camera;
        }
    };
</script>
</body>
</html>
