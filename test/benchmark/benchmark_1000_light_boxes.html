<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>benchmark+1000 boxes+direction,point light</title>

    <script src="../../dist/Hilo3D.innerLib.js" type="text/javascript"></script>
    <script src="../../dist/Hilo3D.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        Hilo3D.Main.setConfig({
            isTest: false,
            screenSize: Hilo3D.EScreenSize.FULL
        }).init();

        Hilo3D.LoaderManager.getInstance().load([
            {url: "../../examples/asset/texture/1.jpg", id: "texture"}
        ]).subscribe(null, null, function () {
            initSample();
        });


        function initSample() {
            var director = Hilo3D.Director.getInstance();


            director.scene.addChildren(createBoxes());



            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createPointLight());


            director.scene.addChild(createCamera());


            director.start();

        }

        function createBoxes(){
            var resultArr = [],
                    playgroundSize = 500;

            var map = Hilo3D.LoaderManager.getInstance().get("texture").toTexture();

            for (var index = 0; index < 1000; index++) {
                var box = createBox(map);

                var scale = Math.random() * 0.8 + 0.6;
                box.transform.scale = Hilo3D.Vector3.create(scale, scale, scale);
                box.transform.position = Hilo3D.Vector3.create(Math.random() * 2 * playgroundSize - playgroundSize, Math.random() * 2 * playgroundSize - playgroundSize, Math.random() * 2 * playgroundSize - playgroundSize)

                resultArr.push(box);
            }

            return resultArr;
        }

        function createBox(map){
            var material = Hilo3D.LightMaterial.create();
            material.color = Hilo3D.Color.create("rgb(1.0,0.0,1.0)");
            material.diffuseMap = map;

            var geometry = Hilo3D.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 5;


            var gameObject = Hilo3D.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(Hilo3D.MeshRenderer.create());

            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = Hilo3D.AmbientLight.create();
            ambientLightComponent.color = Hilo3D.Color.create("rgb(30, 30, 30)");

            var ambientLight = Hilo3D.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = Hilo3D.DirectionLight.create();
            directionLightComponent.color = Hilo3D.Color.create("#ffffff");
            directionLightComponent.intensity = 1;


            var directionLight = Hilo3D.GameObject.create();
            directionLight.addComponent(directionLightComponent);

            directionLight.transform.translate(Hilo3D.Vector3.create(0, 1000, 0));

            return directionLight;
        }

        function createPointLight() {
            var pointLightComponent = Hilo3D.PointLight.create();
            pointLightComponent.color = Hilo3D.Color.create("rgb(0.0, 1.0, 1.0)");
            pointLightComponent.intensity = 10;
            pointLightComponent.rangeLevel = 11;

            var pointSphereMaterial = Hilo3D.BasicMaterial.create();
            pointSphereMaterial.color = Hilo3D.Color.create("#ffffff");

            var geometry = Hilo3D.SphereGeometry.create();
            geometry.material = pointSphereMaterial;
            geometry.radius = 50;
            geometry.segment = 20;


            var pointLight = Hilo3D.GameObject.create();
            pointLight.addComponent(pointLightComponent);
            pointLight.addComponent(geometry);
            pointLight.addComponent(Hilo3D.MeshRenderer.create());


            return pointLight;
        }

        function createCamera() {
            var camera = Hilo3D.GameObject.create(),
                    view = Hilo3D.Director.getInstance().view,
                    cameraComponent = Hilo3D.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 10000;

            var controller = Hilo3D.ArcballCameraController.create(cameraComponent);

            controller.distance = 200;
            controller.wheelSpeed = 5;


            camera.addComponent(controller);


            return camera;
        }
    };
</script>
</body>
</html>
