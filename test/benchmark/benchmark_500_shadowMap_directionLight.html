<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>one direction shadowMap</title>

    <script src="../../dist/Hilo3D.innerLib.js" type="text/javascript"></script>
    <script src="../../dist/Hilo3D.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        Hilo3D.Main.setConfig({
            //open contract check
            isTest: false,
            screenSize: Hilo3D.EScreenSize.FULL
        }).init();

        Hilo3D.LoaderManager.getInstance().load([
//            {url: "../../examples/asset/texture/1.jpg", id: "texture"},
            {url: "../../examples/asset/texture/crate.gif", id: "ground"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = Hilo3D.Director.getInstance();

            var box = createBox();
            box.name = "box";

            var boxArr = [box];
            for(var i = 0, n = 500; i < n; i++){
                var b = box.clone();
                b.transform.translate(i*5,0,0);
                boxArr.push(b);
            }

            var ground = createGround();

            director.scene.addChildren(boxArr);
            director.scene.addChild(ground);
            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createSphere() {
            var material = Hilo3D.LightMaterial.create();
            material.specularColor = Hilo3D.Color.create("#ffdd99");
            material.shininess = 16;
            material.diffuseMap = Hilo3D.TextureLoader.getInstance().get("texture").toTexture();
            material.shading = Hilo3D.EShading.SMOOTH;


            var geometry = Hilo3D.SphereGeometry.create();
            geometry.material = material;
            geometry.radius = 20;
            geometry.segment = 20;


            var gameObject = Hilo3D.GameObject.create();

            gameObject.addComponent(Hilo3D.MeshRenderer.create());
            gameObject.addComponent(geometry);



            var shadow = Hilo3D.Shadow.create();
            shadow.cast = true;
            shadow.receive = true;

            gameObject.addComponent(shadow);


            gameObject.transform.translate(Hilo3D.Vector3.create(-30, 20, 0));

            return gameObject;
        }

        function createBox(){
            var material = Hilo3D.LightMaterial.create();
            material.specularColor = Hilo3D.Color.create("#ffdd99");
            material.color = Hilo3D.Color.create("#666666");
            material.shininess = 16;


            var geometry = Hilo3D.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 10;
            geometry.height = 10;
            geometry.depth = 10;


            var gameObject = Hilo3D.GameObject.create();
            gameObject.addComponent(Hilo3D.MeshRenderer.create());
            gameObject.addComponent(geometry);


            gameObject.transform.translate(Hilo3D.Vector3.create(20, 10, 30));
            gameObject.transform.eulerAngles = Hilo3D.Vector3.create(0, 45, 0);


            var action = Hilo3D.RepeatForever.create(Hilo3D.CallFunc.create(function(gameObject){
                gameObject.transform.rotate(0, 1, 0);
            }));

            gameObject.addComponent(action);


            var shadow = Hilo3D.Shadow.create();
            shadow.cast = true;
            shadow.receive = true;

            gameObject.addComponent(shadow);

            return gameObject;
        }

        function createGround(){
            var map = Hilo3D.LoaderManager.getInstance().get("ground").toTexture();
            map.wrapS = Hilo3D.ETextureWrapMode.REPEAT;
            map.wrapT = Hilo3D.ETextureWrapMode.REPEAT;
            map.repeatRegion = Hilo3D.RectRegion.create(0.5, 0, 5, 5);


            var material = Hilo3D.LightMaterial.create();
            material.specularColor = Hilo3D.Color.create("#ffdd99");
            material.shininess = 32;
            material.diffuseMap = map;


            var plane = Hilo3D.PlaneGeometry.create();
            plane.width = 2000;
            plane.height = 2000;
            plane.material = material;


            var gameObject = Hilo3D.GameObject.create();
            gameObject.addComponent(Hilo3D.MeshRenderer.create());
            gameObject.addComponent(plane);


            var shadow = Hilo3D.Shadow.create();
            shadow.cast = false;
            shadow.receive = true;

            gameObject.addComponent(shadow);


            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = Hilo3D.AmbientLight.create();
            ambientLightComponent.color = Hilo3D.Color.create("rgb(30, 30, 30)");

            var ambientLight = Hilo3D.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var SHADOW_MAP_WIDTH = 1024,
                    SHADOW_MAP_HEIGHT = 1024;

            var directionLightComponent = Hilo3D.DirectionLight.create();
            directionLightComponent.color = Hilo3D.Color.create("#ffffff");
            directionLightComponent.intensity = 1;
            directionLightComponent.castShadow = true;
            directionLightComponent.shadowCameraLeft = -100;
            directionLightComponent.shadowCameraRight = 100;
            directionLightComponent.shadowCameraTop = 100;
            directionLightComponent.shadowCameraBottom = -100;
            directionLightComponent.shadowCameraNear = 0.1;
            directionLightComponent.shadowCameraFar = 1000;
            directionLightComponent.shadowBias = 0.002;
            directionLightComponent.shadowDarkness = 0.2;
            directionLightComponent.shadowMapWidth = SHADOW_MAP_WIDTH;
            directionLightComponent.shadowMapHeight = SHADOW_MAP_HEIGHT;


            var directionLight = Hilo3D.GameObject.create();
            directionLight.addComponent(directionLightComponent);

            directionLight.transform.translate(Hilo3D.Vector3.create(0, 50, 50));

            return directionLight;
        }

        function createCamera() {
            var camera = Hilo3D.GameObject.create(),
                    view = Hilo3D.Director.getInstance().view,
                    cameraComponent = Hilo3D.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = Hilo3D.FlyCameraController.create(cameraComponent);

            camera.addComponent(controller);

            camera.transform.translate(-30, 100, 30);
            camera.transform.lookAt(0, 0, 0);

            return camera;
        }
    };
</script>
</body>
</html>
